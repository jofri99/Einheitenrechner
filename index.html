<!DOCTYPE html>
<html lang="de">
    
    <head>
        <!--IOS-->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Weather PWA">
        <link rel="apple-touch-icon" href="icons/pencil152.png">

        <meta name="description" content="A simple unit calc">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#2F3BA2" />
        <link rel="manifest" href="./manifest.json">
        <link rel="stylesheet" type="text/css" href="style/app.css">
        <title>Einheitenrechner</title>
    </head>

    <body>
       
        <div class="content">
            <h1>Unit Converter</h1>
            <div class="wrapper">
                <label for="sltCategory" >Select category</label>
                <br>
                <select id="sltCategory" class="dropdown" onchange="selectCategory(this)" tabindex="0"></select>
            </div>
            <br><br>
            
                <div>
                        <label for="sltUnit1" class="l1">Select Unit1</label>
                        <br>
                        <input title="value1" id="val1" type="text" oninput="selectCalc(this)" tabindex="0">
                        <br>
                        <select id="sltUnit1" class="dropdown" onchange="selectCalc(2)" tabindex="0"></select>
                </div>

                
                    
                    <label for="sltUnit2" class="l1">Select Unit2</label>
                    <br>
                    <input title="value2" id="val2" type="text" oninput="selectCalc(this)" tabindex="0">
                    <br>
                    <select id="sltUnit2" class="dropdown" onchange="selectCalc(1)" tabindex="0"></select>
                </div>
            </div>
        </div>
        <script src="register-sw.js"></script>
        <script src="app.js"></script>
    </body>

</html>
