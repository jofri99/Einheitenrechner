<!DOCTYPE html>
<html lang="de">
    
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#2F3BA2" />
        <link rel="manifest" href="./manifest.json">
        <link rel="stylesheet" type="text/css" href="style/app.css">
        <title>Einheitenrechner</title>
    </head>

    <body>
       
        <div class="content">
            <h1>Unit Converter</h1>
            <div class="wrapper">
                <label for="sltCategory" >Select category</label>
                <br>
                <select id="sltCategory" class="dropdown" onchange="selectCategory(this)" tabindex="0"></select>
            </div>
            <br><br>
            <div class="wrapper">
                <div>
                        <label for="sltUnit1" class="l1">Select Unit1</label>
                        <br>
                        <input title="value1" id="val1" type="number" oninput="selectCalc(this)" tabindex="0">
                        <br>
                        <select id="sltUnit1" class="dropdown" onchange="selectCalc()" tabindex="0"></select>
                </div>

                <div>
                    
                    <label for="sltUnit2" class="l1">Select Unit2</label>
                    <br>
                    <input title="value2" id="val2" type="number" oninput="selectCalc(this)" tabindex="0">
                    <br>
                    <select id="sltUnit2" class="dropdown" onchange="selectCalc()" tabindex="0"></select>
                </div>
            </div>
            
            <br><br>
        </div>
        <script src="scripts/app.js"></script>
        <script src="scripts/register-sw.js"></script>
    </body>

</html>
